<div class="flex flex-col justify-center items-center w-full p-10">
    <h2>Add Brand</h2>
    <mat-form-field class="w-full">
        <mat-label>Enter Brand</mat-label>
        <input matInput [formControl]="brandName" />
        @if (brandName.invalid) {
        <mat-error>
            {{brandName.errors?.['required'] && 'Brand name is required' }}
            {{brandName.errors?.['noLeadingSpace'] && 'Space at the beginning is not allowed' }}
        </mat-error>
        }
    </mat-form-field>
    <div class="example-button-container mt-8 flex justify-evenly w-full">

        <button [routerLink]="['/admin/brand']" mat-fab extended>
            <mat-icon>home</mat-icon>
            Home
        </button>
        <button (click)="addBrand()" [disabled]="brandName.invalid" mat-fab extended>
            <mat-icon>add</mat-icon>
            Add
        </button>
    </div>
</div>
